name: Update Certificate Bundle

on:
  schedule:
    # Run this once per day, towards the end of the day for keeping the most
    # recent data point most meaningful (hours are interpreted in UTC).
    - cron: "45 17 * * *"
  workflow_dispatch: # Allow for running this manually.

jobs:
  repostats:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Pull latest certificate into repository
        if: github.ref == 'refs/heads/main'
        run: |
          set -e
          curl -L -k https://raw.githubusercontent.com/CDCgov/ocio-certificates/refs/heads/main/data/min-cdc-bundle-ca.crt -o config/bundle-ca.pem
          if [ $? -ne 0 ]; then
            echo "Failed to download the certificate"
            exit 1
          fi
          echo "Certificate downloaded successfully"
          
      - name: Verify certificate file
        if: github.ref == 'refs/heads/main'
        run: |
          if [ ! -s config/bundle-ca.pem ]; then
            echo "Certificate file is empty or does not exist"
            exit 1
          fi
          echo "Certificate file verified successfully"
        
      - name: Commit to push latest certificate bundle
        if: github.ref == 'refs/heads/main'
        run: |
          git config --global user.email "noreply@github.com"
          git config --global user.name "github-automation"
          git status
          git add .
          git commit --allow-empty -m "fix(users): Syncing to latest certificate bundle"
          git push -u origin main